<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Cadastro de Gerentes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>
            <!-- Formulário para cadastro dos gerentes -->
            <h:form prependId="false">

                <!-- Input do Nome do gerente -->
                <p>
                    <label>Nome:</label>
                    <br/>
                    <p:inputText id="name" placeholder="Nome..." 
                           value="#{manager.nome}" required="required"/>
                    <!--input  id="name" value="# {manager.nome}"/ -->
                </p>
                <!-- Input do Id do gerente -->
                <p>
                    <label>Id:</label>
                    <br/>
                    <input type="text" jsf:id="id" name="id" value="#{manager.id}" required="required"/>
                </p>
                <!-- Input do Telefone do gerente -->
                <p>
                    <label>Telefone:</label>
                    <br/>
                    <input type="text" jsf:id="telefone" name="telefone" value="#{manager.telefone}" required="required"/>
                </p>
                <!-- Input do Endereço do gerente -->
                <p>
                    <label>Endereço:</label>
                    <br/>
                    <input type="text" jsf:id="endereco" name="endereco" value="#{manager.endereco}" required="required"/>
                </p>
                <!-- Button para salvar os dados do gerente -->
                <p>
                    <h:commandButton value="Salvar" action="#{managerDao.create()}"/>
                </p>
            </h:form>
        </div>
    </body>
</html>
