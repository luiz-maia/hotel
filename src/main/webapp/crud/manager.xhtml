<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="corpo">
        <div>
            <!-- Formulário para cadastro dos gerentes -->
            <h:form prependId="false">

                <!-- Input do Nome do gerente -->
                <p>
                    <label>Nome:</label>
                    <br/>
                    <p:inputText id="name" placeholder="Nome..." value="#{manager.nome}" required="required"/>
                    <!--input  id="name" value="# {manager.nome}"/ -->
                </p>
                <!-- Input do Id do gerente -->
                <p>
                    <label>Id:</label>
                    <br/>
                    <p:inputText type="text" id="id" value="#{manager.id}" required="required"/>
                </p>
                <!-- Input do Telefone do gerente -->
                <p>
                    <label>Telefone:</label>
                    <br/>
                    <p:inputText type="text" id="telefone" value="#{manager.telefone}" required="required"/>
                </p>
                <!-- Input do Endereço do gerente -->
                <p>
                    <label>Endereço:</label>
                    <br/>
                    <p:inputText type="text" id="endereco" value="#{manager.endereco}" required="required"/>
                </p>
                <!-- Button para salvar os dados do gerente -->
                <p>
                    <h:commandButton value="Salvar" action="#{managerDao.create()}"/>
                </p>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
